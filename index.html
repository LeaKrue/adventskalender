<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventskalender</title>
  <style>
    body {
      margin: 0;
      font-family: "Crimson Pro", serif;
      h1 {
      margin-top: 20px;
      font-size: 2.6rem;
      font-family: "Cinzel", serif;
      color: #dbeaf6;
      text-shadow: 0 6px 18px rgba(80,150,180,0.12), 0 0 24px rgba(150,200,230,0.06);
      animation: float 4s ease-in-out infinite;
    }
      color: #f8f1e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.6rem;
      font-family: "Cinzel", serif;
      color: #f3d9b1;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite;
    }

    .grid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 90%;
      max-width: 600px;
    }

    .door {
      background: rgba(8,14,20,0.6);
      border: 1px solid rgba(180,205,220,0.08);
      border-radius: 12px;
      height: 85px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.3s, filter 0.3s, box-shadow 0.25s;
      box-shadow: 0 6px 20px rgba(2,8,12,0.6), inset 0 -2px 6px rgba(255,255,255,0.02);
      backdrop-filter: blur(3px);
      position: relative;
      color: #e7f2fa;
    }

    .door:hover {
      transform: translateY(-4px) scale(1.03);
      background: linear-gradient(180deg, rgba(14,22,30,0.75), rgba(6,12,18,0.85));
      box-shadow: 0 12px 30px rgba(10,40,60,0.5), 0 0 18px rgba(90,150,200,0.06);
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal {
      background: #3b2b24;
      border: 2px solid #cea572;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .modal img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .close-btn {
      margin-top: 10px;
      background: #af8454;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #2b1f1a;
      font-weight: bold;
    }

    .music-link {
      display: block;
      margin-top: 10px;
      color: #f3d9b1;
      text-decoration: underline;
      font-weight: bold;
    }
      @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .door {
        height: 70px;
        font-size: 1.3rem;
      }
      .modal {
        max-width: 90%;
        padding: 15px;
      }
      .close-btn {
        width: 100%;
      }
    }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    /* Startscreen */
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(3px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      animation: fadeIn 1s ease;
    }

    #start-screen h2 {
      font-family: "Cinzel", serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #dbeaf6;
      text-shadow: 0 4px 12px rgba(40,90,120,0.08);
    }

    #start-btn {
      background: #af8454;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: #2b1f1a;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }
  #decor {
      margin-top: 8px;
      filter: drop-shadow(0 6px 18px rgba(40,90,120,0.06));
      opacity: 0.95;
    }

    /* twinkling stars */
    .star {
      position: absolute;
      width: 3px; height: 3px;
      background: #e6f7ff;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 6px rgba(200,240,255,0.2);
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.2; transform: scale(0.8); }
    }

  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Pro:wght@400;600&display=swap');
  </style>
</head>
<body>
  <div id="start-screen">
    <h2>Für Schmenni &lt;3</h2>
    <button id="start-btn">Adventskalender öffnen</button>
  </div>
  <div id="decor">
    <svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <radialGradient id="g1" cx="50%" cy="30%" r="50%">
          <stop offset="0%" stop-color="#88c8ff" stop-opacity="0.25"/>
          <stop offset="100%" stop-color="#88c8ff" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="30" cy="40" r="8" fill="url(#g1)"/>
      <circle cx="70" cy="30" r="5" fill="#dbeaf6" opacity="0.9"/>
      <circle cx="110" cy="20" r="3" fill="#cfe9ff" opacity="0.85"/>
      <circle cx="150" cy="35" r="6" fill="#dbeaf6" opacity="0.8"/>
      <circle cx="190" cy="28" r="4" fill="#cfe9ff" opacity="0.7"/>
    </svg>
  </div>
  <h1>Adventskalender</h1>
  <div class="grid" id="grid"></div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal">
      <img id="modal-img" src="" alt="Bild" />
      <p id="modal-text"></p>
      <a id="modal-music-link" href="" target="_blank" class="music-link">Song hören</a>
      <button class="close-btn" id="close-btn">Schließen</button>
    </div>
  </div>

  <script>

  "2": { "text": "Hahah, die Lelit Aktion! Stellvertretend für die gesamte Coffee-Journey mit dir. So ein schönes Hobby mit so schönen Erinnerungen mit dir.", "image": "images/2.jpg", "musicLink": "https://music.youtube.com/watch?v=m0zwbe6Cz3U&si=Gmi6pUu_AxWWjfub" },
  "3": { "text": "So liebevoll. So fühl ich mich in deiner Gegenwart. Behutsam geliebt.", "image": "images/3.jpg", "musicLink": "https://music.youtube.com/watch?v=K_jUQWkHPZk&si=u-Z_fyTIndv4tA8n" },
  "4": { "text": "OMG! Wie geil war der Tag? Und wie lecker war die Pizza beim Pferd?! Richtiger erster Münsti Tag mit Chillen am Kanal.", "image": "images/4.jpg", "musicLink": "https://music.youtube.com/watch?v=BB0eys9AixU&si=e-FqdD3PY4XrwyMh" },
  "5": { "text": "Das erste Mal Bibimbap! Das erste Mal, dass du für mich gekocht hast. Und wie LECKER es war! Der Abend hat noch eine Core Memory für mich. <3", "image": "images/5.jpg", "musicLink": "https://music.youtube.com/watch?v=LDg8UW51jCs&si=eZPyia28E2X1-i9f" },
  "6": { "text": "Muss ich dazu was sagen? Danke für jeden Lacher und für jedes Sticker-würdige Gesicht im letzten Jahr. Ich liebe dich!", "image": "images/6.jpg", "musicLink": "https://music.youtube.com/watch?v=KSQttz9l-0U&si=fGZF1tE53hkfHz7W" },
  "7": { "text": "<3 Danke, dass du ein Teil meiner Familie geworden bist. <3", "image": "images/7.jpg", "musicLink": "https://music.youtube.com/watch?v=soCJTCElcbk&si=O_PHb62stetkqYkN" },
  "8": { "text": "Ich hätte vermutlich den kompletten Kalender voll mit Reload-Fotos machen können. Es war so schön. Danke für all diese kleinen und großen Momente dort. Danke für diese schönen Erfahrungen und danke, dass ich das alles mit DIR erleben darf. ~blessed~", "image": "images/8.jpg", "musicLink": "https://music.youtube.com/watch?v=u8HlJVaweaQ&si=5b-nCoFWw8N6hETy" },
  "9": { "text": "SCHWEBI! WUPPI DÖNI!", "image": "images/9.jpg", "musicLink": "https://music.youtube.com/watch?v=1QpQqt7FLSE&si=0t1xYA6-KCBreWoG" },
  "10": { "text": "Danke, dass du mir zuhörst. Danke, dass du so aufmerksam bist. Danke, dass du mich so gut kennen möchtest. Danke für den schönen Geburtstag mit dir. Deine Geschenke haben mir so viel bedeutet.", "image": "images/10.jpg", "musicLink": "https://music.youtube.com/watch?v=LtNQwLo8N-Y&si=0HQzlo5KNuwHinuB" },
  "11": { "text": "Hamburg. Kurz vor Resolve. Unser erstes gemeinsames Konzert. Und wieder könnte ich Danke sagen. Danke, dass du mir diesen Teil meines Lebens wieder gebracht hast. Danke für diesen unglaublich schönen Urlaub.", "image": "images/11.jpg", "musicLink": "https://music.youtube.com/watch?v=QGuc2kykzNw&si=pfwfBXMf0b8P3AsO" },
  "12": { "text": "Haha Japan. Das haben wir so gut gemacht. Ich bin so stolz auf dich, dass du das gemacht hast. Und all die Erinnerungen, die du dort gemacht hast. Du bist so daran gewachsen. Das war richtig schön aus der Ferne zu beobachten. (wir müssen noch die restlichen Fotos schauen lol )", "image": "images/12.jpg", "musicLink": "https://music.youtube.com/watch?v=QS_dvqcY3l8&si=2h1NTfl_mHYsU-7p" },
  "13": { "text": "Unser erstes Selfie. haha Erinnerst du dich? Das ging an Momo.", "image": "images/13.jpg", "musicLink": "https://music.youtube.com/watch?v=-QcSjf4qZS0&si=8exQGWxh3SZflYdA" },
  "14": { "text": "Aw. Spielplatz in Mannheim. Das erste Mal bei deinen Eltern. Der Spaziergang in deiner Hood. <3", "image": "images/14.jpg", "musicLink": "https://music.youtube.com/watch?v=lsXLS8wJNAg&si=MlbUt41TLULtl-dT" },
  "15": { "text": "Dein erster Besuch bei mir. STAY SLINKY! Wie ADHD war das eigentlich? Wie ADHD ist dieses Bild? :D", "image": "images/15.jpg", "musicLink": "https://music.youtube.com/watch?v=YB13CAOZhcM&si=3A6wL4RjON41TY7_" },
  "16": { "text": "\"Dieses Paar möchte dich gern auf einen Cocktail einladen.\"", "image": "images/16.jpg", "musicLink": "https://music.youtube.com/watch?v=AvMY_KYUv1g&si=9S6vEjvo5Vsg0bs1" },
  "17": { "text": "Ich hab mehr Flips in meinen Mund bekommen. Den Sieg wollte ich einfach auch nochmal hier für uns alle in Erinnerung rufen.", "image": "images/17.jpg", "musicLink": "https://music.youtube.com/watch?v=piQixLjDk9A&si=yysxk77l5ty0Jbqj" },
  "18": { "text": "Efteling. Was soll ich sagen. Das war einfach awesome. DER FLIEGENDE HOLLÄNDER!", "image": "images/18.jpg", "musicLink": "https://music.youtube.com/watch?v=pZUbvrJCs5w&si=YwvrUehVocEKDdcV" },
  "19": { "text": "Ramen in Frankfurt. Stellvertretend für all unsere Food Spots und Erlebnisse. Das Leben ist so gut mit dir.", "image": "images/19.jpg", "musicLink": "https://music.youtube.com/watch?v=WBXWcQan6GE&si=MJnXBVxwQc2WuPTB" },
  "20": { "text": "Erstes Mal zusammen ins Kino! Erinnerst du dich? Im Schlosstheater? Und was wir davor gemacht haben?", "image": "images/20.jpg", "musicLink": "https://music.youtube.com/watch?v=LgaYI1vbou4&si=i6O5OdGr3t2MYhxv" },
  "21": { "text": "... nämlich ins Planetarium. Wie viel wir dieses Jahr zusammen erlebt und gemacht haben. So schön. So besonders für mich. Aber es hat SO GUT getan.", "image": "images/21.jpg", "musicLink": "https://music.youtube.com/watch?v=JJTjc7iRNY8&si=zHe88ElkxZMBNhVZ" },
  "22": { "text": "Haha steht für die ganzen Stunden online. Einfach quatschen, lesen und zocken. Und nicht zu vergessen... Rohre.", "image": "images/22.jpg", "musicLink": "https://music.youtube.com/watch?v=m3DNdlCcLNo&si=souPVV36uPX5KYKq" },
  "23": { "text": "<3 Danke, dass du ein Teil meiner Katzengang geworden bist. <3", "image": "images/23.jpg", "musicLink": "https://music.youtube.com/watch?v=VwddTc6NqzM&si=oEpdhEv0vmW6rQuA" },
  "24": { "text": "Ja. Sind einfach zwei Hotties. Was soll ich sagen?", "image": "images/24.jpg", "musicLink": "https://music.youtube.com/watch?v=H8Wx8GV1Oiw&si=0ho1RNNahAFC8nXH" }
};

    document.getElementById('start-btn').onclick = () => {
      document.getElementById('start-screen').style.display = 'none';
    };

    const grid = document.getElementById("grid");
    const modalBg = document.getElementById("modal-bg");
    const modalImg = document.getElementById("modal-img");
    const modalText = document.getElementById("modal-text");
    const modalMusicLink = document.getElementById("modal-music-link");

    for (let i = 1; i <= 24; i++) {
      const door = document.createElement("div");
      door.className = "door";
      door.textContent = i;
      door.onclick = () => openDoor(i);
      grid.appendChild(door);
    }

    function openDoor(n) {
      const entry = content[n];
      if (!entry) return;
      modalImg.src = entry.image;
      modalText.textContent = entry.text;
      modalMusicLink.href = entry.musicLink;
      modalBg.style.display = "flex";
    }

    document.getElementById("close-btn").onclick = () => {
      modalBg.style.display = "none";
    };
  </script>
</body>
</html>
